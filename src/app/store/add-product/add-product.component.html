<h1 mat-dialog-title>Новый товар</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input
      [(ngModel)]="data.name"
      matInput
      placeholder="Наименование"
    >
  </mat-form-field>
  <mat-form-field>
    <textarea
      [(ngModel)]="data.description"
      matInput
      placeholder="Описание"
    ></textarea>
  </mat-form-field>
  <mat-form-field>
    <input
      [(ngModel)]="data.price"
      matInput
      placeholder="Цена"
    >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    (click)="onNoClick()"
    mat-button
  >Отмена</button>
  <button
    [mat-dialog-close]="data"
    mat-button
  >Добавить</button>
</div>
